<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product details</title>
        <link rel="stylesheet" href="css/pstyle.css">
        <!-- login head -->
        <link rel="stylesheet" href="css/Login.css">
        <script src="https://kit.fontawesome.com/280fe210f8.js" crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" type="text/css" href="css/styles.css" /> -->
    </head>
    <body>
        <div class="container">
            <div class="navbar">
            <div class="logo">
                <a href="index2.html"><img src="img/logo.png" alt="Kwik" width="125px"></a>
            </div>
            
        </div>
        
        <!--Single product Details-->
        <div class="small-container single-product">
            <div class="row">
                <div class="col-2">
                    <img src="img/tshirts/4.png" width="100%" id="productImg">
                    <div class="small-img-row" >
                        <div class="small-img-col">
                            <img src="img/tshirts/4.png" width="100%" class="small-img">
                        </div>
                        <div class="small-img-col">
                            <img src="img/tshirts/1.png" width="100%" class="small-img">
                        </div>
                        <div class="small-img-col">
                            <img src="img/tshirts/2.png" width="100%" class="small-img">
                        </div>
                        <div class="small-img-col">
                            <img src="img/tshirts/3.png" width="100%" class="small-img">
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <h5>Red Printed T-shirt</h5>
                    <h4>Rs. 500.00</h4>
                    <p class="p1">Size</p>
                    <a href="" class="btn1">XS</a>
                    <a href="" class="btn1">S</a>
                    <a href="" class="btn1">M</a><br>
                    <a href="" class="btn1">L</a>
                    <a href="" class="btn1">XL</a>
                    <a href="" class="btn1">XXL</a><br>
                    <p class="p2">Quantity</p>
                    <input type="number" value="1"><br/>
                    <a href="custom.html" class="btn wideBtn">Customize</a><br>
                    <a href="cart.html" class="btn">Add to Cart</a>
                    <a href="address.html" class="btn">Buy Now</a>
                </div>
            </div>
        </div>

        <!--JS for Product Gallery-->
        <script>
            var productImg = document.getElementById("productImg");
            var smallImg = document.getElementsByClassName("small-img");

            smallImg[0].onclick = function(){
                productImg.src = smallImg[0].src;
            }

            smallImg[1].onclick = function(){
                productImg.src = smallImg[1].src;
            }

            smallImg[2].onclick = function(){
                productImg.src = smallImg[2].src;
            }

            smallImg[3].onclick = function(){
                productImg.src = smallImg[3].src;
            }
        </script>

    </body>    
</html>
